<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBox</title>
    <link rel="stylesheet" type="text/css" href="chat-box/chat-box.css">
    <link rel="stylesheet" type="text/css" href="chat-box/chat-header.css">
    <link rel="stylesheet" type="text/css" href="chat-box/chat-messages.css">
    <link rel="stylesheet" type="text/css" href="chat-box/input-form.css">
    <link href='https://fonts.google.com/specimen/Open+Sans?selection.family=Open+Sans' rel='stylesheet'>
</head>
<body>
<section class="chat-box">
    <header class="chat-header">
        <span class="chat-header__green-dot"></span>
        <span class="chat-header__name">Kristaps Elsins</span>
        <div class="chat-header__items">
            <button class="chat-header__button chat-header__button_plus">Add new friends to chat</button>
            <button class="chat-header__button chat-header__button_camera">Start a video chat</button>
            <button class="chat-header__button chat-header__button_cog">Settings</button>
            <button class="chat-header__button chat-header__button_close">Close</button>
        </div>
    </header>
    <div class="chat-messages">
        <div class="chat-messages__friend">
            <img class="chat-messages__img"
                 src="http://res.cloudinary.com/dat1ywyio/image/upload/c_scale,h_28,w_28,r_100/v1516967795/kristaps_elsins_q48q46.jpg"
                 alt="friend_profile_image">
            <p class="chat-messages__text chat-messages__text_white">Yo, can you update views?</p>
        </div>
        <time class="chat-messages__time" datetime="2018-01-12">FRI 11:30AM</time>
        <div class="chat-messages__friend"><img class="chat-messages__img"
                                                src="http://res.cloudinary.com/dat1ywyio/image/upload/c_scale,h_28,w_28,r_100/v1516967795/kristaps_elsins_q48q46.jpg"
                                                alt="friend_profile_image">
            <p class="chat-messages__text chat-messages__text_white">I can’t see updated views yet</p>
        </div>
        <div class="chat-messages__writer">
            <p class="chat-messages__text chat-messages__text_blue">Hi, as I noted in Email last week - I am on
                vacation.</p>
            <p class="chat-messages__text chat-messages__text_blue">I will be back next week</p>
        </div>
        <div class="chat-messages__friend"><img class="chat-messages__img"
                                                src="http://res.cloudinary.com/dat1ywyio/image/upload/c_scale,h_28,w_28,r_100/v1516967795/kristaps_elsins_q48q46.jpg"
                                                alt="friend_profile_image">
            <p class="chat-messages__text chat-messages__text_white">Ahh sorry, missed that!</p>
            <p class="chat-messages__text chat-messages__text_white">Let’s talk next week</p>
        </div>
    </div>
    <form class="input-form">
        <input class="input-form__type-message" type="text" placeholder="Type a message...">
        <div class="input-form__items">
            <button class="input-form__button input-form__button_picture">Add picture</button>
            <button class="input-form__button input-form__button_gif">Choose a gif</button>
            <button class="input-form__button input-form__button_smile">Choose an emoji</button>
            <button class="input-form__button input-form__button_calendar">Start a plan</button>
            <button class="input-form__button input-form__button_camera">Take a picture using quick cam</button>
        </div>
    </form>
</section>
</body>
</html>
