<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBox</title>
    <link rel="stylesheet" type="text/css" href="chat-box/chat-box.css">
    <link rel="stylesheet" type="text/css" href="chat-box/header/header.css">
    <link rel="stylesheet" type="text/css" href="body/body.css">
    <link rel="stylesheet" type="text/css" href="chat-box/messages/messages.css">
    <link rel="stylesheet" type="text/css" href="chat-box/input-form/input-form.css">


</head>
<body class="body">
<section class="chat-box">
    <header class="header">
        <span class="header__green-dot"></span>
        <span class="header__name">Kristaps Elsins</span>

        <ul class="header__items">
            <li class="header__li header__li_plus"></li>
            <li class="header__li header__li_camera"></li>
            <li class="header__li header__li_cog"></li>
            <li class="header__li header__li_close"></li>
        </ul>
    </header>
    <div class="messages">

    </div>
    <form class="input-form">
        <input class="input-form__input" type="text" placeholder="Type a message...">
        <ul class="input-form__items">
            <li class="input-form__li input-form__li_picture"></li>
            <li class="input-form__li input-form__li_gif"></li>
            <li class="input-form__li input-form__li_smile"></li>
            <li class="input-form__li input-form__li_calendar"></li>
            <li class="input-form__li input-form__li_camera"></li>
        </ul>
    </form>
</section>
</body>
</html>
